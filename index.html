<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Cathal O'Grady</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="flex">
    <nav class="navbar flex">
      <div class="nav-btns flex">
        <a href="https://github.com/leath-dub" class="gh-icon block-link" target="_blank"></a>
        <button class="block-link thm-btn" id="select-theme">
          <i class="dm-moon-icon"></i>
          <i class="dm-sun-icon"></i>
        </button>
      </div>
    </nav>
    <main class="flex">
      <section class="profile">
        <div class="img-logo-cont flex">
          <img alt="My Logo" src="img/myLogo.svg"/>
        </div>
        <div class="sub-logo-details flex">
          <p>
            Cathal O'Grady
          </p>
          <p class="support-inline-icon">
            I love GNU/linux&nbsp;<i class="heart-icon block-link"></i>
          </p>
        </div>
      </section>
      <section class="cv-preview">
      </section>
    </main>
  <script src="js/darkmode.js"></script>
  </body>
  <footer>
  </footer>
</html>
